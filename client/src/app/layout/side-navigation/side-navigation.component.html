<div class="flex flex-col min-w-0 h-screen sm:relative sm:inset-0 sm:overflow-hidden">
    <mat-drawer-container class="flex-auto h-full" [hasBackdrop]="false">

        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-96" [autoFocus]="false" [mode]="drawerMode" [(opened)]="drawerOpened" #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-6">
                <!-- Title -->
                <div class="text-2xl font-extrabold tracking-tight leading-none"><span><b
                            class="text-blue-500">Angular</b>
                        Journey</span></div>
                <!-- Close button -->
                <div class="xl:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>

            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <ng-container *ngFor="let panel of panels;">
                    <div class="flex px-8 py-5 cursor-pointer" [ngClass]="{'hover:bg-gray-100': !selectedPanel || selectedPanel !== panel.id,
                                                'bg-blue-100': selectedPanel && selectedPanel === panel.id}"
                        (click)="navigateTo(panel.urlPath)">
                        <mat-icon
                            [ngClass]="{'text-gray-400': !selectedPanel || selectedPanel !== panel.id,
                                                    'text-blue-500': selectedPanel && selectedPanel === panel.id, 'flex-shrink-0 h-6 w-6': true}"
                            [svgIcon]="panel.icon"></mat-icon>
                        <div class="ml-3">
                            <div class="font-medium leading-6"
                                [ngClass]="{'text-blue-500': selectedPanel && selectedPanel === panel.id}">
                                {{panel.title}}
                            </div>
                            <div class="mt-0.5 text-sm" *ngIf="panel.description">
                                {{panel.description}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white shadow">
                <button type="button" (click)="drawer.toggle()"
                    class="px-4 border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 xl:hidden">
                    <span class="sr-only">Open sidebar</span>
                    <!-- Heroicon name: outline/menu-alt-2 -->
                    <mat-icon [svgIcon]="'heroicons_outline:menu-alt-2'" class="h-6 w-6"></mat-icon>
                </button>
                <div class="flex-1 px-4 flex justify-between">
                    <div class="flex-1 flex">
                        <!-- Placeholder for left aligned navigation -->
                    </div>
                    <div class="ml-4 flex items-center md:ml-6">
                        <button type="button"
                            class="bg-white h-7 w-7 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <mat-icon class="h-7 w-7 rounded-full" [svgIcon]="'heroicons_outline:bell'"></mat-icon>
                        </button>

                        <!-- Profile dropdown -->
                        <div class="ml-3 relative">
                            <user></user>
                        </div>
                    </div>
                </div>
            </div>
            <router-outlet *ngIf="true"></router-outlet>
        </mat-drawer-content>

    </mat-drawer-container>
</div>
