<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
  <div
    class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Title -->
      <div class="text-4xl font-extrabold tracking-tight leading-tight">Sign In</div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Don't have an account?</div>
        <a class="ml-1 text-blue-500 hover:underline" [routerLink]="['/auth/sign-up']">Sign Up</a>
      </div>

      <!-- Sign In Form -->
      <form class="mt-4" [formGroup]="signInForm" #signInNgForm="ngForm">

        <!-- Email Field -->
        <section class="w-full space-y-1">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" [formControlName]="'email'"
            class="appearance-none block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <p *ngFor="let validation of signInValidation.email">
            <span *ngIf="signInForm.get('email').hasError(validation.type) && 
                    (signInForm.get('email').dirty || 
                    signInForm.get('email').touched)" class="mt-2 text-sm text-red-600">
              {{validation.message}}</span>
          </p>
        </section>

        <!-- Password Field -->
        <section class="w-full space-y-1 mt-4">
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" [formControlName]="'password'" type="password"
            class="appearance-none block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <p *ngFor="let validation of signInValidation.password">
            <span *ngIf="signInForm.get('password').hasError(validation.type) && 
                    (signInForm.get('password').dirty || 
                    signInForm.get('password').touched)" class="mt-2 text-sm text-red-600">
              {{validation.message}}</span>
          </p>
        </section>

        <!-- Actions -->
        <div class="inline-flex items-end justify-between w-full mt-1.5">
          <mat-checkbox [color]="'primary'">
            Remember me
          </mat-checkbox>
          <a class="text-sm font-medium text-blue-500 hover:underline" [routerLink]="['/auth/forgot-password']">
            Forgot Password?
          </a>
        </div>

        <!-- Submit button -->
        <button
          class="w-full mt-6 px-4 py-2 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:hover:bg-indigo-600"
          [disabled]="!signInForm.valid || !signInForm.touched" (click)="onSignInWithEmail()">
          SIGN IN
        </button>

        <!-- Separator -->
        <div class="flex items-center mt-4">
          <div class="flex-auto mt-px border-t"></div>
          <div class="mx-2 text-secondary">OR</div>
          <div class="flex-auto mt-px border-t"></div>
        </div>

        <!-- Single sign-on buttons -->
        <div class="flex items-center mt-4">
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            type="button" (click)="onSignInWithGoogle()">
            GOOGLE
          </button>
        </div>
      </form>
    </div>
  </div>
  <div
    class="relative hidden md:flex flex-auto items-center justify-center h-screen p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-l">
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
      preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
      <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
        <circle r="234" cx="196" cy="23"></circle>
        <circle r="234" cx="790" cy="491"></circle>
      </g>
    </svg>
    <!-- @formatter:on -->
    <!-- Content -->
    <div class="z-10 relative w-full max-w-2xl">
      <div class="text-5xl font-bold leading-none text-gray-100">
        <div>Angular Journey</div>
      </div>
      <div class="mt-6 text-xl tracking-tight leading-6 text-gray-400">
        AngularJS to Angular and more … my personal journey ❤️☕️
      </div>
      <div class="flex items-center mt-8">
        <div class="flex flex-0 items-center -space-x-1.5">
          <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="">
          <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="">
          <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
            alt="">
          <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="">
        </div>
      </div>
    </div>
  </div>
</div>
